<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
  <div class="container mt-4">
    <h1>
      <app-barra-progreso [progreso]="progresoContador"></app-barra-progreso>
      <app-cuenta-regresiva #cuentaRegresiva
      [iniciar]="totalContador"
      (enDisminucion)="actualizarProgreso($event)"
      (enCompleto)="cuentaRegresivaTerminada()"></app-cuenta-regresiva>

      <div class="entradaInicio">
        <label for="totalContador">Inicar en: </label>
        <input id="tContador" type="text" [(ngModel)]="totalContador"/>
      </div>

      <br>
      <button (click)="cuentaRegresiva.iniciarCuentaRegresiva(); progresoContador=0;">Reiniciar</button>
    </h1>
  </div>
</body>
</html>
