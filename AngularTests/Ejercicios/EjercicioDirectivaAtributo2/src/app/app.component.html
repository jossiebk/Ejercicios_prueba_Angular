<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <div>
          <h3>Liga Nacional De Guatemala</h3>
      </div>
      <br>
      <table class="table table-striped">
        <thead>
            <tr class="text-alert">
              <th class="fs-5" scope="col">Apertura 2023</th>
              <th class="fs-5" scope="col">J</th>
              <th class="fs-5" scope="col">G</th>
              <th class="fs-5" scope="col">P</th>
              <th class="fs-5" scope="col">E</th>
              <th class="fs-5" scope="col">GF</th>
              <th class="fs-5" scope="col">GC</th>
              <th class="fs-5" scope="col">DIF</th>
              <th class="fs-5" scope="col">PTS</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let liga of ligas; let i=index;  let primero=first; let ultimo=last;" [ngClass]="{verde:primero, corinto:ultimo}">
              <td [ngClass]="'text-primary'">{{i+1}} {{liga.club}}</td>
              <td>{{liga.jugados}}</td>
              <td>{{liga.ganados}}</td>
              <td>{{liga.perdidos}}</td>
              <td>{{liga.empates}}</td>
              <td>{{liga.golesFavor}}</td>
              <td>{{liga.golesContra}}</td>
              <td [ngStyle]="{'color' : liga.difPuntos > 0 ? 'green' : 'red'}">{{liga.difPuntos}}</td>
              <td  [ngStyle]="{'background-color' : liga.puntos >= '30' ? 'green' :liga.puntos <= '20' ? 'gray' : 'orange'}">{{liga.puntos}}</td>
              
              

          </tr>
        </tbody>
      </table>
      
    </div>
  </body>
</html>
